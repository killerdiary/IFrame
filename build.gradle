// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    apply from: "versions.gradle"
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:${VERSION.plugin_gradle}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${VERSION.plugin_kotlin}"
        classpath "com.github.dcendents:android-maven-gradle-plugin:${VERSION.plugin_github}"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        google()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}